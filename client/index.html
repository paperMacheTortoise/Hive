<!DOCTYPE html>
<html lang='en'>
<head>

	<title>bizGram</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

	<!-- Firebase -->
	<script src="lib/firebase/firebase.js"></script>

	<!-- Angular Files -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/firebase/firebase.js"></script>
	<script src="lib/angularfire/dist/angularfire.min.js"></script>
	<script src="lib/ui-router/release/angular-ui-router.min.js"></script>

	<!-- App JS Files -->
	<script type="text/javascript" src='app/auth/auth.js'></script>
	<script src="app/factories/factories.js"></script>
	<script src="app/main/main.js"></script>
	<script src="app/app.js"></script>
</head>

<body ng-app="bizGramApp">
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#/">bizGram</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<!-- Should show if user is logged out -->
			<li><a ui-sref="signin" ng-show="shouldShow">Login</a></li>
			<li><a ui-sref="signup" ng-show="shouldShow">SignUp</a></li>
			<!-- Should show if users is logged in -->
		</ul>
	</div>
</nav>
	 <!-- angular views: where all the angular views render -->
	<div ui-view></div>	
	

	<!-- Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
