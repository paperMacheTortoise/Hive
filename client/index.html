<!DOCTYPE html>
<html lang='en'>
<head>

	<title>bizGram</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">

	<!-- Firebase -->
	<script src="lib/firebase/firebase.js"></script>

	<!-- D3 -->
	<script src="lib/d3/d3.min.js"></script>

	<!-- Angular Files -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/firebase/firebase.js"></script>
	<script src="lib/angularfire/dist/angularfire.min.js"></script>
	<script src="lib/ui-router/release/angular-ui-router.min.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

	<script src="https://appcenter.intuit.com/Content/IA/intuit.ipp.anywhere-1.3.1.js"></script>
	<script src="lib/moment/moment.js"></script>
	<script src="lib/angular-moment/angular-moment.js"></script>

	<!-- Controllers -->
	<script src='app/controllers/index.js'></script>
	<script src='app/controllers/orgsignup.js'></script>
	<script src='app/controllers/upload.js'></script>
	<script src='app/controllers/profile.js'></script>
	<script src='app/controllers/auth.js'></script>
	<script src="app/controllers/directmessage.js"></script>
	<script src="app/controllers/main.js"></script>
	<script src="app/controllers/room.js"></script>
	<script src="app/controllers/reply.js"></script>
	<script src="app/controllers/visual.js"></script>
	<script src="app/controllers/visualReply.js"></script>
	<script src="app/app.js"></script>
	<!-- Factories -->
	<script src="app/factories/orgsignupFactory.js"></script>
	<script src="app/factories/replyFactory.js"></script>
	<script src="app/factories/authFactory.js"></script>
	<script src="app/factories/dmFactory.js"></script>
	<script src="app/factories/roomFactory.js"></script>
	<script src="app/factories/userFactory.js"></script>
	<script src="app/factories/uploadFactory.js"></script>
	<script src="app/factories/visualFactory.js"></script>
</head>

<body ng-app="bizGramApp">
<nav class="navbar navbar-default navbar-static-top" ng-controller="IndexController as index">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" ui-sref="landing">bizGram</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<!-- Should show if user is logged out -->
			<li><a ui-sref="signin({org: index.org})" ng-show="shouldShow">Login</a></li>
			<li><a ui-sref="signup({org: index.org})" ng-show="shouldShow">SignUp</a></li>
			<!-- Should show if users is logged in -->
			<li><a ui-sref="profile({org: index.org})" ng-hide="shouldShow">Profile</a></li>
			<li><a ui-sref="logout" ng-hide="shouldShow" ng-click="index.logout()">Logout</a></li>
		</ul>
	</div>
</nav>
	 <!-- angular views: where all the angular views render -->
	<div ui-view></div>


	<!-- Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
