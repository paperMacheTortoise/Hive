<div class="directmessage" ng-controller="directMessageController as dm">

	<div class="dmChatMessages" scroll-glue>
		<div><header><h3>{{dm.recipient}}</h3></header><div>
    <input class="form-control" text="text" ng-model="searchTxt" placeholder="seach chat" />
		<ol class="chats">
			<li class="cmmnt" ng-repeat="msg in dm.messages | filter:searchTxt">
				<img class="profileImg" ng-src="{{ msg.img }}"></img>
				<div class="cmmntBox">
					<div class="username">{{ msg.username }}</div>
				    <div ng-bind-html='msg.text | linky' class="message"></div>
				    <div class="time">
				        <span am-time-ago="msg.createdAt">{{ msg.createdAt }}</span>
			        </div>
		        </div>
			</li>
		</ol>
	</div>

	<div class="textBox">
		<input class="form-control submitText" ng-model="dm.text" ng-keydown="dm.addMessage($event)" type="text" placeholder="add a message" />
	</div>

</div>
