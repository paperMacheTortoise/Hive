<div class="container" ng-controller="mainController as main">
	<div class="row">
		<div class="col-md-3">
			<h4>Logged in as:</h4>
			{{main.currentUser}}
			<h3>Rooms</h3>
				<ul class="nav nav-sidebar rooms">
					<li ng-repeat='room in main.rooms track by $index' ng-click="main.setRoom($index)"><a ng-href="#/room/{{room}}">{{ room }}</a></li>
				</ul>
				<input ng-model="main.nameOfRoomToAdd" type="text" placeholder="add room" ng-keydown="main.addRoom($event)" />

			<h3>Users</h3>
				<ul class="nav nav-sidebar users">
					<li ng-repeat='user in main.users track by $index' ng-click="main.setUsername($index)"><a ng-href="#/dm/{{user.username}}">{{ user.username }}</a></li>
				</ul>
		</div>

		<div class="col-md-9">
			<div class="chatRoomView">
				<div ui-view></div>
			</div>
		</div>
	</div>
</div>
